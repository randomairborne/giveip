<!DOCTYPE html>
<html>
<head>
    <title id="title">What's my IP?</title>
</head>

<body onload="onLoad()">
    <h1
        style="font-size: 32px;font-size: 3vw;height: 100%;width: 100%;display: flex;position: fixed;align-items: center;justify-content: center;">
        Your IPv4 is: <div id="ip4">(none)</div><br>Your IPv6 is: <div id="ip6">(none)</div></h1>
    <script>
        async function onLoad() {
            let v4 = await fetch("https://v4.giveip.io/raw").then(req => req.text());
            document.getElementById("ip4").innerText = v4;
            document.getElementById("title").innerText = `Your IP is ${v4}`;
            let v6 = await fetch("https://v6.giveip.io/raw").then(req => req.text()).catch(failed => console.log("Request failed:" + failed));
            document.getElementById("ip6").innerText = v6;
        }
    </script>

</html>
